<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{infor?.Genre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="infor">
    <ion-card-header>
      <ion-card-title>{{infor.Title}}</ion-card-title>
      <ion-card-subtitle>{{infor.Year}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content text-center>
      <img [src]="infor.Poster">
      {{infor.Plot}}
      <ion-item lines="none">
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label>{{infor.imdbRating}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label>{{infor.Director}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-label>{{infor.Actors}}</ion-label>
      </ion-item>

      <ion-button expand="full" (click)="openSite()" *ngIf="infor.Website && infor.Website != 'N/A'">
        <ion-icon name="open" slot="start">Open Site</ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
